<h1>Table</h1>
<div class="mat-elevation-z8">

  <mat-form-field style="margin-left:10px; margin-right: 20px">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="Verbose datepicker" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
      
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td routerLink="/users-detail/{{element.author.id}}" style="cursor:pointer; color:blue" mat-cell *matCellDef="let element"> {{element.author.name}} </td>
  </ng-container>

  <ng-container matColumnDef="profession">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Profession </th>
    <td mat-cell *matCellDef="let element"> {{element.author.profession}} </td>
  </ng-container>

  

  <ng-container matColumnDef="born">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Born </th>
    <td mat-cell *matCellDef="let element"> {{element.author.born}} </td>
  </ng-container>

  <ng-container matColumnDef="died">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Died </th>
    <td mat-cell *matCellDef="let element"> {{element.author.died}} </td>
  </ng-container>

  <ng-container matColumnDef="topics">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Topics </th>
    <td mat-cell *matCellDef="let element"> {{element.topics}} </td>
  </ng-container>

  <ng-container matColumnDef="shareCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ShareCount </th>
    <td mat-cell *matCellDef="let element"> {{element.shareCount}} </td>
  </ng-container>
  
  

  <!-- Symbol Column -->


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
