<div class="col-md-4 col-md-offset-4">
  <mat-card class="example-card">
      <mat-card-title>Login Form</mat-card-title>  

          <form [formGroup]="myLoginFrom" (ngSubmit)="login()">
        
            <div class="form-group">
              <label>First Name :</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">User name is required</div>
              </div>
             </div>
        
            <div class="form-group">
              <label>Password :</label>      
              <input type="password" class="form-control" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div> 
        
             <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
             </div> 
             <br>
          </form> 
  </mat-card>
</div>
