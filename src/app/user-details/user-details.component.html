
<div class="col-md-6 col-md-offset-3">
  <mat-card class="example-card" *ngIf="quoteData">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ quoteData.author.name}}</mat-card-title>  
      <mat-card-subtitle>{{ quoteData.author.profession }}</mat-card-subtitle>
      <mat-card-subtitle>{{ quoteData.quote }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" style="width:100%" class="img-responsive" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{ quoteData.author.intro }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ quoteData.shareCount }}</button>
      <button mat-button>{{ quoteData.likeCount }}</button>
      <button mat-button>{{ quoteData.viewCount }}</button> 
    </mat-card-actions>
  </mat-card>
<br>
</div>
